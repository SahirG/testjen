name: Run Third-Party Executable

on:
  push:
    branches:
      - master

jobs:
  run_executable:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run Third-Party Executable
      id: find_file
      run: |
        ls -l ./bin/PrudleScan.exe
        chmod +x ./bin/PrudleScan.exe
        # This command finds the latest checked-in file in the repository
        latest_files=$(git log -1 --name-only --pretty=format:'' | grep -E '\.exe$' | awk 'BEGIN { ORS="," } { print }' | tr -d '\n' | sed 's/,$//')
        echo "LATEST_FILES=${latest_files}" >> $GITHUB_ENV      
        "./bin/PrudleScan.exe" -files "${LATEST_FILES}" -config "./config/PrudleConfig.xml" -output "./output"
